<div *ngIf="dataLoaded == false" class="text-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h4 class="m-2">Brands</h4>
  </div>
  <div class="card-body">
    <ul *ngIf="dataLoaded == true" class="list-group">
      <li (click)="reset()" routerLink="/cars" class="list-group-item">
        All Brands
      </li>
      <li
        (click)="setCurrentBrand(brand)"
        routerLink="/cars/brand/{{ brand.id }}"
        *ngFor="let brand of brands"
        [class]="getCurrentBrandClass(brand)"
      >
        {{ brand.name }}
      </li>
    </ul>
  </div>
</div>
