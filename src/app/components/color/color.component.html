<div *ngIf="!dataLoaded" class="text-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h4 class="m-2">Colors</h4>
  </div>
  <div class="card-body">
    <ul *ngIf="dataLoaded" class="list-group">
      <li (click)="reset()" routerLink="/cars" class="list-group-item">
        All Colors
      </li>
      <li
        (click)="setCurrentColor(color)"
        routerLink="/cars/color/{{ color.id }}"
        *ngFor="let color of colors"
        [class]="getCurrentColorClass(color)"
      >
        {{ color.name }}
      </li>
    </ul>
  </div>
</div>
